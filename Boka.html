  <!-- Bokning formulär-->

  <div class="Valkommen">
    <h1>Boka</h1>
  </div>

  <form class="boka">

    <p class="namn">Ditt namn</p>
    <input type="text" placeholder="Namn" autocomplete="on" required="">

    <p class="pn"> Personnummer</p>
    <input type="text" placeholder="Personnummer" required="">

    <p class="tn"> Telefonnummer</p>
    <input type="text" placeholder="Telefonnummer" autocomplete="off" required="">

    <p class="R">Antal rum</p>

    <select>
      <option value="Flat"> Flat (ett rum med två sängar)</option>
      <option value="Dual flat">Dual flat (två rum med fya sängar)</option>
      <option value="Kombo">Kombo (tre rum med 6 sängar)</option>
    </select>

    <p class="P"> Personer per rum </p>
    <select>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
    </select>


    <div class="ci">
      <p>Check in</p>
      <input type="date" required="">
    </div>


    <div class="co">
      <p> Check out </p>
      <input type="date" required="">
    </div>

    <!-- funtionen som säger Tack när användaren trycker på Skicka  -->

    <div class="btn1">
      <button type="submit" onclick="myFunction()">skicka</button>

      <p id="demo"></p>

      <script>
        function myFunction() {
          document.getElementById("demo").innerHTML = "Tack för att du bokar hos Bright hotell";
        }
      </script>
    </div>

  </form>
